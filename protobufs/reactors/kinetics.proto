
syntax = "proto3";

package ReactorKinetics;
message SystemKinetics{
    
    message reactor_kinetics {
        repeated float mole_fraction = 1;
        float temperature = 2;
        float pressure = 3;
    }
    int64 time = 1; //timestamp
    repeated reactor_kinetics;  //repeats for all components(reactors and pipes) in the system
}
