syntax = "proto3";

package reactors;

message ReactorKinetics {

	message mol_fractions{
		repeated float x = 1;
	}

	message other_properties{
		float temperature = 2;
		float pressure = 3;
	}

}

message SystemKinetics {
    int64 time = 1; //timestamp
    repeated ReactorKinetics;	//repeats for as many reactors and pipes as you have
}
