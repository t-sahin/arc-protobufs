
syntax = "proto3";

package reactors;

message ReactorKinetics {
    repeated float mole_fraction = 1;
    float temperature = 2;
    float pressure = 3;
}

message SystemKinetics{
    int64 time = 1; //timestamp
    repeated ReactorKinetics kinetics = 2;  //repeats for all components(reactors and pipes) in the system
}
